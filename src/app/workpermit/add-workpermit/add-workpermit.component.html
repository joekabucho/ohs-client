<div class="container wrapper wrapper2">
    <div class="row">

        <!-- Form -->
        <div class="col-md-12">
            <h3>Add WorkPermit</h3>
            <h3>Add WorkPermit</h3>
            <h3>Add WorkPermit</h3>
            <form>

                <div class="form-group">
                    <label  class="form-control-label">Created By</label>
                    <input class="form-control form-control-alternative" [(ngModel)]="workpermitDetails.created_by"  type="text" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label  class="form-control-label">Approved By</label>
                    <input class="form-control form-control-alternative" [(ngModel)]="workpermitDetails.approver_by"  type="text" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label  class="form-control-label">Ammendments</label>
                    <input class="form-control form-control-alternative" [(ngModel)]="workpermitDetails.ammendments"  type="text" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label  class="form-control-label">Issued By</label>
                    <input class="form-control form-control-alternative" [(ngModel)]="workpermitDetails.issued_by"  type="text" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label  class="form-control-label">Site Name</label>
                    <input class="form-control form-control-alternative" [(ngModel)]="workpermitDetails.site_name"  type="text" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label  class="form-control-label">Project</label>
                    <input class="form-control form-control-alternative" [(ngModel)]="workpermitDetails.project"  type="text" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label  class="form-control-label">Technician</label>
                    <input class="form-control form-control-alternative" [(ngModel)]="workpermitDetails.Technician"  type="text" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label  class="form-control-label">Comments</label>
                    <input class="form-control form-control-alternative" [(ngModel)]="workpermitDetails.comments"  type="text" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label  class="form-control-label">Valid From</label>
                    <input class="form-control form-control-alternative" [(ngModel)]="workpermitDetails.valid_from"  type="date" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label  class="form-control-label">Valid To</label>
                    <input class="form-control form-control-alternative" [(ngModel)]="workpermitDetails.valid_to"  type="date" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group mb-3"  [ngClass]="{ 'focused': focus === true }">
                    <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="ni ni-circle-08"> </i>
                </span>
                        </div>

                        <label style="padding-top: 10px">Send To: </label >
                        <select class="form-control" id="category"
                                [ngModelOptions]="{standalone: true}"
                                type="text" (blur)="focus = false"
                                (focus)="focus = true"
                                [(ngModel)]="workpermitDetails.issue_to"
                        >
                            <option *ngFor="let user of users" [value]="user._id">{{user.name}} who is a {{user.role}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-success btn-lg btn-block" (click)="addWorkPermit()">Create Work Permit</button>
                </div>
            </form>
        </div>

    </div>
</div>
