<div class="container custom-container">
    <div class="col-md-12">
        <h3>Add WorkfPermit</h3>
        <h3>Add WorkafPermit</h3>
        <h3 class="mb-3 text-center">Update Work Permit</h3>

        <div class="form-group">
            <label  class="form-control-label">Created By</label>
            <input class="form-control form-control-alternative" [(ngModel)]="workpermitData.created_by"  type="text" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label  class="form-control-label">Approved By</label>
            <input class="form-control form-control-alternative" [(ngModel)]="workpermitData.approver_by"  type="text" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label  class="form-control-label">Ammendments</label>
            <input class="form-control form-control-alternative" [(ngModel)]="workpermitData.ammendments"  type="text" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label  class="form-control-label">Issued By</label>
            <input class="form-control form-control-alternative" [(ngModel)]="workpermitData.issued_by"  type="text" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label  class="form-control-label">Site Name</label>
            <input class="form-control form-control-alternative" [(ngModel)]="workpermitData.site_name"  type="text" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label  class="form-control-label">Project</label>
            <input class="form-control form-control-alternative" [(ngModel)]="workpermitData.project"  type="text" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label  class="form-control-label">Technician</label>
            <input class="form-control form-control-alternative" [(ngModel)]="workpermitData.Technician"  type="text" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label  class="form-control-label">Comments</label>
            <input class="form-control form-control-alternative" [(ngModel)]="workpermitData.comments"  type="text" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label  class="form-control-label">Valid From</label>
            <input class="form-control form-control-alternative" [(ngModel)]="workpermitData.valid_from"  type="text" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label  class="form-control-label">Valid To</label>
            <input class="form-control form-control-alternative" [(ngModel)]="workpermitData.valid_to"  type="text" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="updateWorkpermit()">Update Jobcard</button>
        </div>

    </div>
</div>
