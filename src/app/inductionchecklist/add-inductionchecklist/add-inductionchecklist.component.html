<div class="container wrapper wrapper2">
    <div class="row">

        <!-- Form -->
        <div class="col-md-12">
            <h3>Add Induction Checklist</h3>
            <h3>Add Induction Checklist</h3>
            <h3>Add Induction Checklist</h3>
            <form>

                <div class="form-group">
                    <label  class="form-control-label">Location</label>
                    <input class="form-control form-control-alternative" [(ngModel)]="inductionDetails.location"  type="text" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group" >
                    <label  class="form-control-label">Manager</label>
                    <input class="form-control form-control-alternative" type="text" [(ngModel)]="inductionDetails.manager"  [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label class="form-control-label">Position</label>
                    <input class="form-control form-control-alternative" type="text" [(ngModel)]="inductionDetails.position" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label class="form-control-label">Work Place</label>
                    <input class="form-control form-control-alternative" type="text" [(ngModel)]="inductionDetails.workplace" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="custom-control custom-checkbox">
                    <h3>Tick if yes</h3>
                    <input type="checkbox" class="custom-control-input" id="customCheck1" [(ngModel)]="inductionDetails.competencies" [ngModelOptions]="{standalone: true}">
                    <label class="custom-control-label" for="customCheck1">have you checked the competencies and qualification of the inductees</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck2" [(ngModel)]="inductionDetails.permits" [ngModelOptions]="{standalone: true}">
                    <label class="custom-control-label" for="customCheck2">Have inductees signed on and added proof of permits and qualifications</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck3" [(ngModel)]="inductionDetails.reporting_incidents" [ngModelOptions]="{standalone: true}">
                    <label class="custom-control-label" for="customCheck3">Have you discussed and clearly stated the procedures for reporting incidents injuries and hazards</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck4" [(ngModel)]="inductionDetails.workplace_safety" [ngModelOptions]="{standalone: true}">
                    <label class="custom-control-label" for="customCheck4">Have you discussed the workplace safety rules</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck5" [(ngModel)]="inductionDetails.safe_work_method" [ngModelOptions]="{standalone: true}">
                    <label class="custom-control-label" for="customCheck5">Has the person(s) been taken through relevant safe work method statement for the tasks to be performed</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck6" [(ngModel)]="inductionDetails.specialised_equipment" [ngModelOptions]="{standalone: true}">
                    <label class="custom-control-label" for="customCheck6">Is specialized equipment required to have been trained to use the equipment</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck7" [(ngModel)]="inductionDetails.ppe_equipment" [ngModelOptions]="{standalone: true}">
                    <label class="custom-control-label" for="customCheck7">Do people have correct PPE equipment e.g hard hat ,safety glasses,safety boots, long sleeved shirts,high visibility vests?</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck8" [(ngModel)]="inductionDetails.assembly_points" [ngModelOptions]="{standalone: true}">
                    <label class="custom-control-label" for="customCheck8">Have you shown people assembly point in case of an emergecy</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck9" [(ngModel)]="inductionDetails.medical_facility" [ngModelOptions]="{standalone: true}">
                    <label class="custom-control-label" for="customCheck9">Have you shown people what to do in an emergency and closest medical facility?</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck10" [(ngModel)]="inductionDetails.emergency_services" [ngModelOptions]="{standalone: true}">
                    <label class="custom-control-label" for="customCheck10">Do the staff have a way to contact emergecy services?</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck11" [(ngModel)]="inductionDetails.emergency_communication" [ngModelOptions]="{standalone: true}">
                    <label class="custom-control-label" for="customCheck11">Have you shown the person what to do in an emergency situation and identified the location and provision of emergency communication?</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck12" [(ngModel)]="inductionDetails.firefighting" [ngModelOptions]="{standalone: true}">
                    <label class="custom-control-label" for="customCheck12">Have you shown the person where all relevant firefighting equipment is located?</label>
                </div>





                <div class="form-group">
                    <button class="btn btn-success btn-lg btn-block" (click)="addInduction()">Create Induction Checklist</button>
                </div>
            </form>
        </div>

    </div>
</div>
