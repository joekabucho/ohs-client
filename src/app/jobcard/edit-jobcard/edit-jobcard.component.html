<div class="container custom-container">
    <div class="col-md-12">

        <h3 class="mb-3 text-center">Update Jobcard</h3>

        <div class="form-group">
            <label  class="form-control-label">Name</label>
            <input class="form-control form-control-alternative" [(ngModel)]="jobcardData.name"  type="text" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group" >
            <label  class="form-control-label">Customer</label>
            <input class="form-control form-control-alternative" type="text" [(ngModel)]="jobcardData.customer"  [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label class="form-control-label">Starting Date</label>
            <input class="form-control form-control-alternative" type="date" [(ngModel)]="jobcardData.starting_date" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label  class="form-control-label">End Date</label>
            <input class="form-control form-control-alternative" type="date"  [(ngModel)]="jobcardData.end_date" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label  class="form-control-label">Workorder number</label>
            <input class="form-control form-control-alternative" type="text"  [(ngModel)]="jobcardData.workorder_number" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label class="form-control-label">location name</label>
            <input class="form-control form-control-alternative" type="text"  [(ngModel)]="jobcardData.location_name" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label class="form-control-label">job description</label>
            <textarea class="form-control form-control-alternative" type="text" [(ngModel)]="jobcardData.job_description" [ngModelOptions]="{standalone: true}"></textarea>
        </div>
        <div class="form-group">
            <label class="form-control-label">job steps</label>
            <textarea class="form-control form-control-alternative" type="text" [(ngModel)]="jobcardData.job_steps" [ngModelOptions]="{standalone: true}"></textarea>
        </div>
        <div class="form-group">
            <label  class="form-control-label">hazards</label>
            <input class="form-control form-control-alternative" type="text"  [(ngModel)]="jobcardData.hazards" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label  class="form-control-label">uncontrollable risks</label>
            <input class="form-control form-control-alternative" type="text"  [(ngModel)]="jobcardData.uncontainable_risks" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label  class="form-control-label">control measures</label>
            <input class="form-control form-control-alternative" type="text"  [(ngModel)]="jobcardData.control_measures" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label  class="form-control-label">controlled risk levels</label>
            <input class="form-control form-control-alternative" type="text"  [(ngModel)]="jobcardData.controlled_risk_levels" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label  class="form-control-label">status</label>
            <input class="form-control form-control-alternative" type="text" [(ngModel)]="jobcardData.status" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label  class="form-control-label">Amount Invoiced</label>
            <input class="form-control form-control-alternative" type="number" [(ngModel)]="jobcardData.amount_invoiced" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="updateJobcard()">Update Jobcard</button>
        </div>

    </div>
</div>
